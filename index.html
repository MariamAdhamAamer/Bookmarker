<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" href="./favicon.png" type="image">

    <title>Bookmark</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/">

    <link rel="stylesheet" href="./main.css">

  
  </head>
  <body>
    <main class="py-3">
      <section id="bookmark" class="bookmark content-adjust p-3 p-sm-5">
        <div class="title d-flex flex-column gap-5 justify-content-center align-items-center text-center">
          <h1 class="header" title="bookmark">Bookmarker</h1>


       <h2> <i class="fa-solid fa-bookmark gradient-text">Bookmark your favorite sites</i>
         <i class="fa-solid fa-bookmark gradient-text"></i>
           </h2>

           <div id="errorMessage" class="error-message hidden"></div>
            </div>

            <hr class="dotted-line">

        <div class="bookmarkInputs mt-3 d-flex flex-column align-items-center justify-content-center gap-md-3">
          <div class="input w-100">
            <label for="bookmarkName"
              ><i class="fa-solid fa-bookmark"></i> Site Name</label>
            <input
              type="text"
              id="bookmarkName"
              class="form-control mt-2"
              placeholder="Bookmark Name"
              oninput="validNameInput();"/>
          </div>
          <div class="input pt-3 w-100">
            <label for="bookmarkURL"
              ><i class="fa-solid fa-link"></i>Site URL</label>
            <input type="text" id="bookmarkURL" class="form-control mt-2" placeholder="Website URL" oninput="validURLInput()"/>
          </div>
          <button onclick="addBookmark();" class="btn btn-main mt-4 px-4 p-6"> Submit</button>
        </div>

            <hr class="dotted-line">

      </section>
      
      <section id="displayTable" class="content-adjust pt-2 px-3 px-sm-5">
        <table class="table text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="bookmarkContent"></tbody>
        </table>
        
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../bootstrap-5.2.3/js/ "></script>
    <script src="./script.js"></script>
  </body>
</html>
